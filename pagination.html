<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ma Recette</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        @import url('https://fonts.cdnfonts.com/css/daydream');
        @import url('https://fonts.googleapis.com/css2?family=Arimo:ital,wght@0,400..700;1,400..700&display=swap');
        body {
            background: rgb(255, 255, 255);
            background: -moz-linear-gradient(0deg, rgba(255, 255, 255, 0.8134312913907285) 0%, rgba(185, 217, 235, 1) 100%);
            background: -webkit-linear-gradient(0deg, rgba(255, 255, 255, 0.8134312913907285) 0%, rgba(185, 217, 235, 1) 100%);
            background: linear-gradient(0deg, rgba(255, 255, 255, 0.8134312913907285) 0%, rgba(185, 217, 235, 1) 100%);
            filter: progid:DXImageTransform.Microsoft.gradient(startColorstr="#ffffff",endColorstr="#b9d9eb",GradientType=1);
            background-repeat: no-repeat;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Recettes Populaires</h1>
    <div class="row" id="recipe-list">
    </div>
    <nav aria-label="Page navigation">
        <ul class="pagination justify-content-center">
            <li class="page-item" id="previous-button"><a class="page-link" href="#">Précédent</a></li>
            <li class="page-item"><a class="page-link" href="#">1</a></li>
            <li class="page-item"><a class="page-link" href="#">2</a></li>
            <li class="page-item"><a class="page-link" href="#">3</a></li>
            <li class="page-item" id="next-button"><a class="page-link" href="#">Suivant</a></li>
        </ul>
    </nav>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // Exemple de données de recettes
    const recipes = [
        { id: 1,image: "https://via.placeholder.com/300", name: "Tarte aux pommes", rating: 4.5, description: "Délicieuse tarte aux pommes faite avec des pommes fraîches et une croûte croustillante." },
        { id: 2,image: "https://via.placeholder.com/300", name: "Poulet rôti", rating: 4.0, description: "Poulet juteux rôti au four avec des herbes et des épices." },
        { id: 3,image: "https://via.placeholder.com/300", name: "Salade César", rating: 3.8, description: "Salade croustillante aux feuilles de laitue, croûtons, parmesan et vinaigrette César." },
        { id: 4,image: "https://via.placeholder.com/300", name: "Spaghetti bolognaise", rating: 4.2, description: "Spaghetti garni d'une sauce bolognaise maison savoureuse à la viande et aux tomates." },
        { id: 5,image: "https://via.placeholder.com/300", name: "Muffins aux myrtilles", rating: 4.7, description: "Délicieux muffins moelleux remplis de myrtilles fraîches." },
        { id: 6,image: "https://via.placeholder.com/300", name: "Sushi california", rating: 4.9, description: "Rouleaux de sushi remplis de crabe, d'avocat et de concombre, enveloppés dans du riz et de l'algue nori." },
        { id: 7,image: "https://via.placeholder.com/300", name: "Soupe à l'oignon", rating: 3.5, description: "Soupe chaude et réconfortante à base d'oignons caramélisés et de bouillon de poulet." },
        { id: 8,image: "https://via.placeholder.com/300", name: "Pancakes", rating: 4.3, description: "Délicieux pancakes moelleux servis avec du sirop d'érable et du beurre." },
        { id: 9,image: "https://via.placeholder.com/300", name: "Risotto aux champignons", rating: 4.6, description: "Risotto crémeux aux champignons, cuit lentement avec du bouillon et du vin blanc." },
        { id: 10,image: "https://via.placeholder.com/300", name: "Gâteau au chocolat", rating: 4.8, description: "Gâteau moelleux au chocolat noir avec un glaçage onctueux." }
    ];

    // Fonction pour afficher les recettes
    function displayRecipes(recipes) {
        const recipeList = document.getElementById("recipe-list");
        recipeList.innerHTML = ""; // Nettoyer la liste avant d'ajouter les nouvelles recettes

        recipes.forEach(recipe => {
            const recipeItem = document.createElement("div");
            recipeItem.classList.add("col-md-4", "mb-4");

            const card = `
                <div class="card">
                    <div class="card-body">
                        <img src="${recipe.image}" class="card-img-top" alt="${recipe.title}">
                        <h5 class="card-title">${recipe.name}</h5>
                        <p class="card-text">Note: ${recipe.rating}</p>
                        <button class="btn btn-primary" onclick="displayDescription(${recipe.id})">Voir la recette</button>
                    </div>
                </div>
            `;

            recipeItem.innerHTML = card;
            recipeList.appendChild(recipeItem);
        });
    }

    // Afficher la description de la recette
    function displayDescription(recipeId) {
        const recipe = recipes.find(r => r.id === recipeId);
        if (recipe) {
            alert(recipe.description);
        }
    }

    // Pagination - Fonction pour gérer les pages
    function paginate(array, page_size, page_number) {
        return array.slice((page_number - 1) * page_size, page_number * page_size);
    }

    // Pagination - Événement lorsqu'on clique sur une page
    document.addEventListener("DOMContentLoaded", function() {
        const PAGE_SIZE = 6; // Nombre de recettes par page
        let currentPage = 1;

        displayRecipes(paginate(recipes, PAGE_SIZE, currentPage));

        // Événement lorsqu'on clique sur une page
        const paginationLinks = document.querySelectorAll(".page-link");
        paginationLinks.forEach(link => {
            link.addEventListener("click", function(e) {
                e.preventDefault();
                const pageNumber = parseInt(e.target.innerText);
                if (!isNaN(pageNumber)) {
                    currentPage = pageNumber;
                    displayRecipes(paginate(recipes, PAGE_SIZE, currentPage));
                }
            });
        });

        // Ajoutez un gestionnaire d'événements pour le bouton "Précédent"
        document.getElementById("previous-button").addEventListener("click", function(e) {
            e.preventDefault();
            if (currentPage > 1) {
                currentPage--;
                displayRecipes(paginate(recipes, PAGE_SIZE, currentPage));
            }
        });
        document.getElementById("next-button").addEventListener("click", function(e) {
            e.preventDefault();
            if (currentPage > 0) {
                currentPage++;
                displayRecipes(paginate(recipes, PAGE_SIZE, currentPage));
            }
        });
    });

</script>
</body>
</html>
