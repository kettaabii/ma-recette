<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
          <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/15.7.0/nouislider.min.css">

<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Karma">
    <style>
        .recipe-card {
            display: flex;
            flex-direction: row;
            gap: 50px;
    width:50%;
    border: 1px solid #ccc;
}



.recipe-steps  {
   display: flex;
   flex-direction: column;
}

.interactive-section {
 display: flex;
 flex-direction: column;
 gap: 50Px;
}

.textare{
    height: 200px;
    border-radius: 10px;
   
    border: 4px solid#FFBD59;
}
.textareA{
    border-radius: 10px;
   
   border: 4px solid#FFBD59;
}
.slidecontainer{
    display: flex;
    flex-direction: row;
    gap: 30px;
}
.SUBMIT{
    background-color: #FFBD59;
}
.slidecontainer .custom-range::-webkit-slider-thumb {
  background: #FFBD59;
}

.slidecontainer .custom-range::-moz-range-thumb {
  background: #FFBD59;
}

.slidecontainer .custom-range::-ms-thumb {
  background: #FFBD59;
}
.w3-teal, .w3-hover-teal:hover {
    color: #fff !important;
}
.w3-xlarge {
    font-size: 24px !important;
}
.w3-display-topright {
    position: absolute;
    right: 0;
    top: 0;
}
.bg-danger {
  background-color: #FFBD59 !important;
}

    </style>
    <title>Document</title>
</head>
<body>
    <form>
    <div class="recipe-card">
        <span onclick="document.getElementById('ticketModal').style.display='none'" class="w3-button w3-teal w3-xlarge w3-display-topright">×</span>
        <div>
        <img src="https://via.placeholder.com/300" alt="Harira Marocaine">
        <h1>Harira Marocaine</h1>
        <div class="recipe-steps">
           <p>description les etapes </p>
            <p>Étape 1: </p><br>
           <pre >    Séparer le blanc des jaunes.</pre>
           <p>Étape 2: </p><br>
           <pre >    Séparer le blanc des jaunes.</pre>
           <p>Étape 3: </p><br>
           <pre >    Séparer le blanc des jaunes.</pre>
           
          
        </div>
    </div>
        <div class="interactive-section">
            <p>rating : </p>
            <div class="progress">
                <div class="progress-bar bg-danger" role="progressbar" style="width: 25% ;color:#FFBD59;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
              </div>
            <p>rating review </p>
            <div class="progress">
                <div class="progress-bar bg-danger" role="progressbar" style="width: 25% ;color:#FFBD59;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
              </div>
    
            <div class="time">Time : 30 min</div>
           

           
            <form class="comment-form">
                <div class="mb-3">
                    <label for="commentName">Nom:</label>
                    <input type="text" class="form-control textareA" id="commentName-${recipe.id}" placeholder="Votre nom">
                </div>
                <div class="mb-3">
                    <label for="commentText">Commentaire:</label>
                    <textarea class="form-control textare "  id="commentText-${recipe.id}"placeholder="leave a comment"></textarea>
                </div>
                <button type="button" class="btn btn-primary SUBMIT" >SUBMIT</button>
                <button class="btn btn-secondary" >Fermer</button>
            </form>
          
        </div>
    </div>
</form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

   <script>
    var modal = document.getElementById('ticketModal');
window.onclick = function(event) {
  if (event.target == modal) {
    modal.style.display = "none";
  }
}
   </script>
</body>
</html>
