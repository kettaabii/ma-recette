<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Rating System</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1jOUuKTHb74gxmMUlYEXs7eMLLwXL/XK9vH1QjQGygytmlZFSKRoT9vY" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="star-rating">
            <ul type="none">
                <li>
                    <input type="radio" id="star5" name="rating" value="5" />
                    <label for="star5" class="fas fa-star"></label>
                </li>
                <li>
                    <input type="radio" id="star4" name="rating" value="4" />
                    <label for="star4" class="fas fa-star"></label>
                </li>
                <li>
                    <input type="radio" id="star3" name="rating" value="3" />
                    <label for="star3" class="fas fa-star"></label>
                </li>
                <li>
                    <input type="radio" id="star2" name="rating" value="2" />
                    <label for="star2" class="fas fa-star"></label>
                </li>
                <li>
                    <input type="radio" id="star1" name="rating" value="1" />
                    <label for="star1" class="fas fa-star"></label>
                </li>
            </ul>
        </div>
    </div>
    <script src="https://code.jquery.com/3.2.1/jquery.min.js"></script>
    <script src="https://kit.fontawesome.com/your-fontawesome-kit-code.js"></script>
</body>
</html>
